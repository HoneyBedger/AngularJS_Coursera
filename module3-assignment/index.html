<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as narrowCtrl">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="row">
      <div class="form-group col-xs-2">
        <input type="text" placeholder="search term" class="form-control"
          ng-model="narrowCtrl.searchTerm">
      </div>
      <div class="form-group narrow-button col-xs-2">
        <button class="btn btn-primary" ng-click="narrowCtrl.narrow();">Narrow It Down For Me!</button>
      </div>
    </div>

    <!-- found-items should be implemented as a component -->
    <div class="row">
      <found-items found="narrowCtrl.found" on-remove="narrowCtrl.removeItem(index)"></found-items>
    </div>
  </div>
  <script src="js/angular.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
